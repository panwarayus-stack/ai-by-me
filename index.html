<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Plass</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --primary-bg: #ffffff;
            --user-bubble-bg: #E8E8E8;
            --ai-bubble-bg: #FFFFFF;
            --user-bubble-text: #000000;
            --ai-bubble-text: #000000;
            --text-color: #000000;
            --text-secondary: #606060;
            --border-color: #dee2e6;
            --header-bg: #F0F0F0;
            --header-text: #000000;
            --input-bg: #F0F0F0;
            --input-border: #E0E0E0;
            --send-button-bg: #000000;
            --send-button-text: #FFFFFF;
            --shadow: rgba(0, 0, 0, 0.08);
            --border-radius-sm: 6px;
            --border-radius-md: 9px;
            --border-radius-lg: 12px;
            --spacing-sm: 6px;
            --spacing-md: 12px;
            --spacing-lg: 18px;
            --reply-border-color: #B0B0B0;
        }
        * {
            margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        html, body {
            height: 100%;
            font-size: 14px;
        }
        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            position: relative;
        }
        .app-container {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md);
            background-color: #FFFFFF;
            color: var(--header-text);
            z-index: 100;
        }
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }
        .header-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .header-model-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #e0e0e0;
            border: none;
            border-radius: 15px;
            padding: 4px 10px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s ease;
        }
        .header-model-btn:hover {
            background-color: #d0d0d0;
        }
        .header-menu {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header-menu button, .header-menu a {
            background: none;
            border: none;
            color: var(--header-text);
            font-size: 18px;
            cursor: pointer;
            transition: color 0.2s;
            text-decoration: none;
        }
        .header-menu button:hover, .header-menu a:hover {
            color: rgba(0, 0, 0, 0.7);
        }
        .menu-icon {
            font-size: 22px;
        }
        .menu-btn-left {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-size: 22px;
        }
        .menu-btn-left img {
            width: 24px;
            height: 24px;
        }
        .hidden {
            display: none !important;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding-top: calc(var(--spacing-md) + 10px);
            padding-bottom: calc(var(--spacing-lg) + 55px + 70px);
            overflow-y: auto;
            padding-left: var(--spacing-md);
            padding-right: var(--spacing-md);
            position: relative;
        }
        .no-messages-message {
            text-align: center;
            color: var(--text-secondary);
            font-size: 16px;
            padding: var(--spacing-md);
            margin-top: auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }
        .main-icon-container {
            width: 150px;
            height: 150px;
            opacity: 0.1;
            margin-bottom: 5px;
        }
        .main-icon-container img {
            width: 100%;
            height: 100%;
        }
        .welcome-text {
            display: block;
            font-weight: 500;
            font-size: 18px;
            color: var(--text-secondary);
        }
        .sub-text {
            display: none;
        }
        .date-divider {
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
            padding: var(--spacing-sm) 0;
            margin: var(--spacing-sm) 0;
        }
        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding-bottom: var(--spacing-md);
            flex-grow: 1;
        }
        .message-bubble {
            max-width: 80%;
            padding: 10px 12px;
            border-radius: var(--border-radius-md);
            word-wrap: break-word;
            line-height: 1.4;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 14px;
        }
        .message-bubble.selected {
            border: 2px solid var(--send-button-bg);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        }
        .message-header {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 4px;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .user-message-header {
            color: #000000;
        }
        .ai-message-header {
            color: #404040;
            display: flex;
            align-items: center;
        }
        .ai-message-header img {
            width: 20px;
            height: 20px;
            margin-right: 4px;
        }
        .user-message {
            align-self: flex-end;
            background-color: var(--user-bubble-bg);
            color: var(--user-bubble-text);
            border-bottom-right-radius: 4px;
            position: relative;
        }
        .ai-message {
            align-self: flex-start;
            background-color: var(--ai-bubble-bg);
            color: var(--ai-bubble-text);
            border-bottom-left-radius: 4px;
            position: relative;
            width: 100%;
            max-width: 100%;
            border: none;
            box-shadow: none;
        }
        .message-timestamp {
            font-size: 9px;
            margin-top: 4px;
            opacity: 0.8;
            color: var(--text-secondary);
        }
        .user-message .message-timestamp {
            text-align: right;
        }
        .ai-message .message-timestamp {
            text-align: left;
        }
        .message-content {
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        .message-content h1, .message-content h2, .message-content h3 {
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.1em; }
        .message-content p {
            margin-bottom: 5px;
        }
        .message-content ul, .message-content ol {
            margin: 5px 0;
            padding-left: 20px;
        }
        .message-content li {
            margin-bottom: 2px;
        }
        .message-content strong, .message-content b {
            font-weight: 600;
        }
        .message-content em, .message-content i {
            font-style: italic;
        }
        .code-container {
            background-color: #2b2b2b;
            color: #fff;
            padding: 8px;
            border-radius: 8px;
            overflow-x: auto;
            position: relative;
            margin-top: 5px;
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            color: #ccc;
        }
        .code-name {
            font-weight: 500;
        }
        .copy-button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 10px;
            display: flex;
            align-items: center;
            gap: 2px;
            padding: 2px 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .copy-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .message-content pre {
            background-color: transparent;
            padding: 0;
            margin: 0;
            border-radius: 0;
            overflow-x: auto;
        }
        .message-content pre code {
            font-family: monospace;
            display: block;
            white-space: pre;
            background-color: transparent;
            padding: 0;
            font-size: 0.9em;
            color: #fff;
        }
        .message-content a {
            color: #000000;
            text-decoration: underline;
            font-weight: bold;
        }
        .message-content a:hover {
            color: #606060;
        }
        .link-preview {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            margin-top: 6px;
            background-color: #f7f9fa;
        }
        .link-icon {
            font-size: 16px;
            color: #000000;
        }
        .link-text {
            font-size: 12px;
            color: #000000;
            font-weight: 500;
        }
        .link-text a {
            color: #000000;
            text-decoration: underline;
        }
        .youtube-player-container {
            display: none;
        }
        .input-area {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 800px;
            background-color: transparent;
            padding: var(--spacing-md);
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-end;
            z-index: 90;
        }
        .input-controls {
            display: flex;
            width: 100%;
            gap: 6px;
            align-items: flex-end;
            background-color: var(--primary-bg);
            border-radius: 20px;
            padding: 4px;
            box-shadow: 0 -2px 8px var(--shadow);
            position: relative;
            overflow: hidden;
        }
        .chat-input {
            flex-grow: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 18px;
            font-size: 14px;
            background-color: transparent;
            color: var(--text-color);
            resize: none;
            min-height: 36px;
            max-height: 100px;
            overflow-y: auto;
        }
        .chat-input:focus {
            outline: none;
        }
        .send-button, .attachment-button, .emoji-button, .menu-trigger, .voice-button, .middle-button {
            width: 38px;
            height: 38px;
            background-color: var(--send-button-bg);
            color: var(--send-button-text);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .send-button:hover, .attachment-button:hover, .emoji-button:hover, .menu-trigger:hover, .middle-button:hover {
            background-color: #333333;
        }
        .send-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        .send-button img {
            width: 24px;
            height: 24px;
        }
        .toast-notification {
            position: fixed;
            top: calc(15px + var(--spacing-md));
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px 16px;
            border-radius: var(--border-radius-sm);
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 110;
            white-space: nowrap;
        }
        .toast-notification.show {
            opacity: 1;
        }
        .emoji-bar-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            box-shadow: 0 -3px 10px rgba(0,0,0,0.1);
            z-index: 95;
            padding: 10px;
            transition: transform 0.3s ease-in-out;
            border-top-left-radius: var(--border-radius-lg);
            border-top-right-radius: var(--border-radius-lg);
        }
        .emoji-bar-container.open {
            transform: translateX(-50%) translateY(0);
        }
        .emoji-bar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .emoji-bar-header .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .emoji-sections {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            white-space: nowrap;
            padding-bottom: 5px;
        }
        .emoji-sections::-webkit-scrollbar {
            height: 4px;
        }
        .emoji-sections::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
        }
        .emoji-section-tab {
            font-size: 12px;
            padding: 4px 8px;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: var(--border-radius-sm);
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .emoji-section-tab:hover {
            background-color: var(--input-bg);
        }
        .emoji-section-tab.active {
            font-weight: bold;
            color: var(--header-bg);
        }
        .emoji-grid-container {
            max-height: 150px;
            overflow-y: auto;
        }
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(35px, 1fr));
            gap: 8px;
        }
        .emoji-grid button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .emoji-grid button:hover {
            transform: scale(1.1);
        }
        .attachment-preview {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            background-color: var(--input-bg);
            padding: 6px 10px;
            border-radius: 18px;
            margin-bottom: 4px;
            border: 1px solid var(--input-border);
        }
        .attachment-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .attachment-info img {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            object-fit: cover;
        }
        .attachment-filename {
            font-size: 12px;
            color: var(--text-color);
            word-break: break-all;
        }
        .remove-attachment-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
        }
        .menu-popup {
            position: absolute;
            top: 45px;
            right: 0;
            background-color: var(--primary-bg);
            border-radius: var(--border-radius-md);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 8px;
            z-index: 105;
            min-width: 180px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transform: translateY(-8px);
            visibility: hidden;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        .menu-popup.show {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }
        .menu-popup a, .menu-popup button {
            background: none;
            border: none;
            text-align: left;
            padding: 8px 12px;
            color: var(--text-color);
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .menu-popup a:hover, .menu-popup button:hover {
            background-color: var(--input-bg);
            border-radius: var(--border-radius-sm);
        }
        .ai-button {
            display: none !important;
        }
        .ai-button-container {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            padding-bottom: 5px;
        }
        .loading-animation {
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 10px;
        }
        .loading-animation .new-loader {
            width: 20px;
            height: 20px;
            animation: new-spin 1s linear infinite;
        }
        .loading-animation .new-loader img {
            width: 100%;
            height: 100%;
        }
        @keyframes new-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .reply-editing-display {
            width: 100%;
            background-color: #f0f0f0;
            border-left: 4px solid var(--reply-border-color);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #444;
            transition: all 0.3s ease;
            transform: translateY(10px);
            opacity: 0;
            height: 0;
            overflow: hidden;
        }
        .reply-editing-display.show {
            transform: translateY(0);
            opacity: 1;
            height: auto;
            padding: 8px 12px;
        }
        .reply-editing-text {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .reply-editing-close {
            background: none;
            border: none;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 101;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 12px;
            width: 90%;
            max-width: 350px;
            text-align: center;
        }
        .modal-content h2 {
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #333;
        }
        .model-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .model-buttons button {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .model-buttons button:hover {
            background-color: #e0e0e0;
        }
        .model-buttons button.active {
            background-color: #000;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .chat-name {
            font-size: 10px;
            opacity: 0.8;
        }
        .message-content blockquote {
            margin: 0;
            padding-left: 1em;
            border-left: 4px solid var(--reply-border-color);
            color: var(--text-secondary);
            font-style: italic;
        }
        .voice-button {
            display: inline-flex;
            width: 24px;
            height: 24px;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: #606060;
            cursor: pointer;
            font-size: 14px;
            margin-left: 8px;
        }
        .voice-button:hover {
            color: #000;
        }
        .ai-disclaimer {
            display: none !important;
        }
        .input-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }
        .ai-options {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            width: 100%;
        }
        .ai-options button {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 18px;
            padding: 8px 12px;
            font-size: 12px;
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .ai-options button:hover {
            background-color: #e0e0e0;
        }
        .dynamic-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #e3f2fd, #fce4ec);
            z-index: -1;
            opacity: 0.5;
            animation: move-bg 10s infinite alternate;
        }
        @keyframes move-bg {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        @media (max-width: 768px) {
            html, body { font-size: 13px; }
            .header-menu { top: 10px; right: 10px; }
            .chat-container {
                padding-top: calc(var(--spacing-sm) + 10px);
                padding-bottom: calc(var(--spacing-md) + 50px + 60px);
                padding-left: var(--spacing-sm);
                padding-right: var(--spacing-sm);
            }
            .message-bubble { padding: 8px 10px; font-size: 13px; }
            .input-area { padding: var(--spacing-sm); }
            .chat-input { font-size: 13px; padding: 8px; min-height: 32px; }
            .send-button, .attachment-button, .emoji-button, .menu-trigger, .middle-button { width: 36px; height: 36px; font-size: 16px; }
            .toast-notification { top: calc(55px + var(--spacing-sm)); font-size: 11px; }
        }
        .dynamic-white-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #f8f8f8, #ffffff);
            z-index: -1;
            animation: move-white-bg 10s infinite alternate;
        }
        @keyframes move-white-bg {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .input-controls {
            position: relative;
        }
        .ai-message-options {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }
        .ai-message-options button {
            background: none;
            border: none;
            color: #606060;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.2s;
        }

        window.speakMessage = function(button, messageId) {
            const message = chatHistory.find(m => m.id.toString() === messageId);
            if (!message || !('speechSynthesis' in window)) {

                return;
            }

            if (speechSynth && speechSynth.speaking) {
                window.speechSynthesis.cancel();
                button.classList.remove('playing');
                showToast('Speech stopped.');
                return;
            }
            
            button.classList.add('playing');
            const utterance = new SpeechSynthesisUtterance(message.message);
            utterance.onend = () => button.classList.remove('playing');
            utterance.onerror = () => {
                button.classList.remove('playing');
                showToast('Speech synthesis error.');
            };

            window.speechSynthesis.speak(utterance);
            showToast('Speaking...');
            speechSynth = window.speechSynthesis;

        function renderChatList(query = '') {
            const chatKeys = Object.keys(allChats);
            const sortedChats = chatKeys.map(key => allChats[key]).sort((a, b) => b.id - a.id);
            const chatListDiv = document.getElementById('menu-content-chats');
            chatListDiv.innerHTML = '<h4>Recent Chats</h4>';
            
            const filteredChats = sortedChats.filter(chat => {
                const chatTitle = chat.history[0].message.toLowerCase();
                const chatMessages = chat.history.map(msg => msg.message.toLowerCase()).join(' ');
                return chatTitle.includes(query.toLowerCase()) || chatMessages.includes(query.toLowerCase());
            });

            if (filteredChats.length === 0) {
                chatListDiv.innerHTML += '<p style="text-align: center; color: #888;">No chats found.</p>';
                return;
            }
            
            filteredChats.forEach(chat => {
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.onclick = (e) => loadChat(e, chat.id);
                
                const chatTitle = chat.history[0].message.length > 25 ?

        async function generateImage(prompt) {
            const userMessage = { id: Date.now(), type: 'user', message: prompt, timestamp: Date.now() };
            chatHistory.push(userMessage);
            renderMessages();
            
            const loadingImageMessage = {
                id: Date.now() + 1,
                type: 'ai',
                message: 'Loading image...',
                isImageLoading: true
            };
            chatHistory.push(loadingImageMessage);
            renderMessages();
            
            try {
                const encodedPrompt = encodeURIComponent(prompt);
                const imageUrl = `${IMAGE_API_BASE_URL}${encodedPrompt}`;
                
                // Check if the image exists and load it
                const img = new Image();
                img.onload = () => {
                    loadingImageMessage.isImageLoading = false;
                    loadingImageMessage.message = "  ,      ";
                    loadingImageMessage.imageURL = imageUrl;
                    renderMessages();
                };
                img.onerror = () => {
                    loadingImageMessage.isImageLoading = false;
                    loadingImageMessage.message = ",     ";
                    renderMessages();
                };
                img.src = imageUrl;
            } catch (error) {
                loadingImageMessage.isImageLoading = false;
                loadingImageMessage.message = ",     ";
                renderMessages();
            } finally {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        async function sendMessage() {

            if (!userText && !selectedFile) return;

            stopGenerating = false;
            sendButton.disabled = true;
            sendButton.innerHTML = '<img src="stop.png" alt="Stop">';
            sendButton.style.backgroundColor = '#ccc';
            
            if (isEditing) {
                deleteMessageById(editingMessageId);
                isEditing = false;
                editingMessageId = null;
            }
            
            const userMessage = { id: Date.now(), type: 'user', message: userText, timestamp: Date.now() };
            chatHistory.push(userMessage);
            
            renderMessages();
            chatInput.value = '';
            selectedFile = null;
            attachmentPreview.classList.add('hidden');
            autoResizeTextarea();
            chatContainer.scrollTop = chatContainer.scrollHeight;
            loaderContainer.style.display = 'flex';
            
            try {
                let aiResponseText;

                if (selectedModel === 'Imagine') {
                    loaderContainer.style.display = 'none';
                    await generateImage(userText);
                } else {
                    let systemPrompt = SYSTEM_PROMPT;
                    const conversationContext = chatHistory.map(msg => `${msg.type === 'user' ? 'User' : 'AI'}: ${msg.message}`).join('\n') + `\nUser: ${userText}`;
                    const fullPromptForAI = `${systemPrompt}\n\nConversation:\n${conversationContext}\n\nYour response:`;
                    const encodedPrompt = encodeURIComponent(fullPromptForAI);
                    const response = await fetch(`${AI_API_BASE_URL}${encodedPrompt}`);
                    if (!response.ok) { throw new Error(`HTTP error! Status: ${response.status}`); }
                    aiResponseText = await response.text();
                    
                    const cleanedAiResponse = aiResponseText.trim();
                    const aiMessage = { 
                        id: Date.now() + 1, 
                        type: 'ai', 
                        message: cleanedAiResponse, 
                        timestamp: Date.now(),
                    };
                    chatHistory.push(aiMessage);
                    loaderContainer.style.display = 'none';
                }

            } catch (error) {
                console.error("Error fetching AI response:", error);
                const errorMessage = { id: Date.now() + 1, type: 'ai', message: "Sorry, I'm having trouble connecting right now. Please try again later.", timestamp: Date.now() };
                chatHistory.push(errorMessage);
                showToast("AI's response received (error).");
                loaderContainer.style.display = 'none';
            } finally {
                sendButton.disabled = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                sendButton.style.backgroundColor = '';
                renderMessages();
                chatContainer.scrollTop = chatContainer.scrollHeight;
                chatInput.focus();
                saveChat();
            }
        }
        
        chatInput.addEventListener('input', () => {
            autoResizeTextarea();
            sendButton.disabled = chatInput.value.trim() === '' && !selectedFile;
        });

        chatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', () => {
            if (sendButton.disabled) {
                stopGenerating = true;
                sendButton.disabled = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                sendButton.style.backgroundColor = '';
                showToast('Generation stopped.');
            } else {
                sendMessage();
            }
        });

        const paperclipButton = document.createElement('button');
        paperclipButton.className = 'attachment-button';
        paperclipButton.innerHTML = '<i class="fas fa-paperclip"></i>';
        paperclipButton.title = 'Attach Image';
        paperclipButton.addEventListener('click', () => { imageInput.click(); });
        document.querySelector('.input-controls').insertBefore(paperclipButton, chatInput);

        removeAttachmentBtn.addEventListener('click', () => {
            selectedFile = null;
            imageInput.value = '';
            attachmentPreview.classList.add('hidden');
            sendButton.disabled = chatInput.value.trim() === '';
        });

        emojiButton.addEventListener('click', (e) => {
            e.stopPropagation();
            emojiBarContainer.classList.toggle('open');
            if (emojiBarContainer.classList.contains('open')) {
                const inputAreaHeight = inputArea.clientHeight;
                inputArea.style.transform = `translateY(-${emojiBarContainer.clientHeight}px)`;
                chatContainer.style.paddingBottom = `calc(var(--spacing-lg) + 55px + ${emojiBarContainer.clientHeight}px + 20px)`;
            } else {
                inputArea.style.transform = 'translateY(0)';
                chatContainer.style.paddingBottom = `calc(var(--spacing-lg) + 55px + 70px)`;
            }
        });

        closeEmojiBarBtn.addEventListener('click', () => { 
            emojiBarContainer.classList.remove('open');
            inputArea.style.transform = 'translateY(0)';
            chatContainer.style.paddingBottom = `calc(var(--spacing-lg) + 55px + 70px)`;
        });

        document.addEventListener('click', (e) => {
            if (!emojiBarContainer.contains(e.target) && e.target !== emojiButton && !e.target.closest('.emoji-bar-container')) {
                emojiBarContainer.classList.remove('open');
                inputArea.style.transform = 'translateY(0)';
                chatContainer.style.paddingBottom = `calc(var(--spacing-lg) + 55px + 70px)`;
            }
        });

        emojiSectionTabs.forEach(tab => {
            tab.addEventListener('click', (e) => {
                const target = e.currentTarget.dataset.target;
                switchEmojiSection(target);
            });
        });
        
        letterBtn.addEventListener('click', () => { chatInput.value = "@Letter "; chatInput.focus(); });
        codeBtn.addEventListener('click', () => { chatInput.value = "@Code "; chatInput.focus(); });
        storyBtn.addEventListener('click', () => { chatInput.value = "@Story "; chatInput.focus(); });
        helpBtn.addEventListener('click', () => { chatInput.value = "@Help "; chatInput.focus(); });
        
        chatMessagesDiv.addEventListener('click', function(e) {
            if (e.target.tagName === 'IMG' && e.target.classList.contains('ai-image')) {
                imageModal.style.display = "flex";
                imageModalContent.src = e.target.src;
            }
        });

        closeImageModalBtn.addEventListener('click', function() {
            imageModal.style.display = "none";
        });
        
        modelChooseBtn.addEventListener('click', function() {
            modelModal.style.display = 'flex';
        });

        plassBtn.addEventListener('click', function() {
            plassBtn.classList.add('active');
            imagineBtn.classList.remove('active');
            selectedModel = 'Plass';
            modelNameText.textContent = 'Plass';
            modelModal.style.display = 'none';
            showToast('Model switched to Plass.');
        });
        
        imagineBtn.addEventListener('click', function() {
            imagineBtn.classList.add('active');
            plassBtn.classList.remove('active');
            selectedModel = 'Imagine';
            modelNameText.textContent = 'Imagine';
            modelModal.style.display = 'none';
            chatInput.placeholder = "Describe the image you want to create...";
            autoResizeTextarea();
            sendButton.disabled = false;
            showToast('Model switched to Imagine. Image generation enabled.');
        });
        
        window.addEventListener('click', function(event) {
            if (event.target === modelModal) {
                modelModal.style.display = 'none';
            }
            if (event.target === settingsModal) {
                settingsModal.style.display = 'none';
            }
            if (event.target === apiModal) {
                apiModal.style.display = 'none';
            }
        });
        
        function toggleNav() {
            menuModal.classList.toggle('show');
            if (menuModal.classList.contains('show')) {
                 renderChatList();
            }
        }
        
        function closeNav(event) {
            if (event && event.target.id === 'menu-modal') {
                menuModal.classList.remove('show');
            } else if (!event) {
                menuModal.classList.remove('show');
            }
        }
        
        chatSearchInput.addEventListener('input', (e) => {
            const query = e.target.value;
            renderChatList(query);
        });

        function initChat() {
            populateEmojiBar();
            loadChats();
            chatInput.focus();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const loadingText = document.querySelector('.loading-text');
            if (loadingText) {
                loadingText.remove();
            }

            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 1000);
                initChat();
            }, 3000);
        });
    </script>
</body>
</html>
